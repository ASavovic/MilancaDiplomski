<div class="mat-elevation-z8">
    <table mat-table [dataSource]="fileElements">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{formatBytes(element.size,0)}} </td>
      </ng-container>
      <ng-container matColumnDef="uploadDateTime">
        <th mat-header-cell *matHeaderCellDef> Upload Date </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadDateTime | date:'medium'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
