<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let element">
        {{ formatBytes(element.size, 0) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="uploadDateTime">
      <th mat-header-cell *matHeaderCellDef>Upload Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.uploadDateTime | date: "medium" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef class="download">Download</th>
      <td mat-cell *matCellDef="let element" class="download">
        <div (click)="downloadFile(element.id,element.path)">
          <img src="assets/download.svg" />
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
